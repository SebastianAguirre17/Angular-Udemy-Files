<div class="row">
    <div class="col-md-4">
        <h3 class="text-center">Seleccione archivos</h3>
        <div    appNgDropFile 
                [archivos]="archivos"
                (mouseSobre)="estaSobreElemento = $event" 
                class="weel drop-zone" 
                [ngClass]="{'file-over': estaSobreElemento}"
        >
            <h4>Deje caer aquí las imágenes</h4>
            <img src="assets/drop-images.png" alt="">
        </div>
    </div>
    <div class="col-md-8">
        <h4>Cargar archivos</h4>
        <button class="btn btn-success" (click)="cargarImagenes()" [disabled]="archivos.length === 0">Cargar a Firebase</button>
        <button class="btn btn-danger ml-2" (click)="limpiarArchivos()">Limpiar</button>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre del Archivo</th>
                    <th>Tamaño</th>
                    <th>Progreso</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let archivo of archivos">
                    <td> {{ archivo.nombre }} </td>
                    <td> {{ archivo.archivo.size / 1024 / 1024 | number: '.2-2' }} MB</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{'width': archivo.progreso + '%'}"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
